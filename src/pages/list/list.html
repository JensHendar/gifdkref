<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>{{(!userMatches) ? 'Alla' : 'Dina'}} matcher</ion-title>
    
    <ion-buttons end>
      <button class="toggle-matches-button" ion-button (click)="userMatches = !userMatches">
        {{(!userMatches) ? 'Dina' : 'Alla'}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let match of (!userMatches) ? matchesList : userMatchesList" (click)="matchTapped($event, match)">
      <ion-icon [name]="(match.refType != 'HD') ? 'flag' : 'body' " item-start></ion-icon>
      {{match.teams[0]}} â€“ {{match.teams[1]}}
      <div class="item-note" item-end>
        {{match.time}}
      </div>
    </button>
  </ion-list>
</ion-content>
